<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ma Bibliothèque</title>
</head>
<body>
    <div class="container">

        <h1 class="mainTitle">Ma Bibliothèque</h1>
        <br>
        <br>

        <div class="Card">

            <form class="d-flex align-items-center" id="inputBook">

              <div class="mb-3">
                <label for="bookTitle" class="form-label">Titre</label>
                <input type="text" class="form-control" id="bookTitle" placeholder="Saisissez un titre de livre" required>
              </div>

              <div class="mb-3">
                <label for="author" class="form-label">Auteur</label>
                <input type="text" class="form-control" id="author" placeholder="Saissisez l'auteur du livre" required>
              </div>

              <div class="mb-3">
                <label for="urlimage" class="form-label">Image</label>
                <input type="text" class="form-control" id="urlimage" placeholder="Ajoutez l'url de votre image" required>
              </div>

              <div class="col-3 mb-2">
                <button type="submit" class="btn btn-primary">Let's go</button>
              </div>

            </form>
        </div>

        <div id="display-book">
            <div class="row"></div>

        </div>
    </div>
        
            
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" ></script>
    <script src="./script.js"></script>
    
</body>
</html>
